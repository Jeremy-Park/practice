<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Bootstrap</title>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="navbar">
      <div class="container">
        <a href="index.html" class="navbar-brand">Clean Blog</a>

        <!-- navbar button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          MENU
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar items -->
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto text-uppercase">
            <li class="nav-item">
              <a href="index.html" class="nav-link">home</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link">about</a>
            </li>
            <li class="nav-item">
              <a href="posts.html" class="nav-link">posts</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- banner -->
    <!-- picture with fixed height -->
    <div
      class="container mw-100 p-0 home-picture"
      style="background-image: url('./img/contact.jpg')"
    >
      <!-- tint over entire picture -->
      <div
        class="d-flex w-100 h-100 align-items-center justify-content-center"
        style="background-color: rgba(0, 0, 0, 0.3)"
      >
        <!-- text here -->
        <div class="row w-100 text-center text-white">
          <div class="col-lg-8 col-md-10 mx-auto">
            <h1 class="home-banner-title">Contact Me</h1>
            <span class="home-banner-subtitle">Have questions? I have answers.</span>
          </div>
        </div>
      </div>
    </div>

    <div class="container my-5">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto my-5">
          <p>
            Want to get in touch? Fill out the form below to send me a message
            and I will get back to you as soon as possible!
          </p>
          <br />

          <!-- form -->
          <form>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="Name"
              />
              <label for="nameInput">Name</label>
            </div>
            <hr>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="Email Address"
              />
              <label for="emailInput">Email Address</label>
            </div>
            <hr>
            <div class="form-floating">
              <input
                type="tel"
                class="form-control"
                id="phoneInput"
                placeholder="Phone Number"
              />
              <label for="phoneInput">Phone Number</label>
            </div>
            <hr>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="messageInput"
                placeholder="Message"
              />
              <label for="messageInput">Message</label>
              <hr>
            </div>

            <input type="submit" value="SEND" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

  </body>

  <footer>
    <hr />
    <div class="container my-5" id="my-footer">
      <div class="row">
        <div
          class="col-lg-8 col-md-10 mx-auto my-2 justify-content-center d-flex"
        >
          <ul class="list-inline">
            <li class="list-inline-item">
              <a href="https://www.gmail.com">
                <span class="fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>

            <li class="list-inline-item">
              <a href="https://www.twitter.com">
                <span class="fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>

            <li class="list-inline-item">
              <a href="https://www.facebook.com">
                <span class="fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>

            <li class="list-inline-item">
              <a href="https://www.github.com">
                <span class="fa-stack fa-2x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col justify-content-center d-flex">
          <p class="text-muted Copyright">Copyright Jeremy :^3</p>
        </div>
      </div>
    </div>
  </footer>
</html>
